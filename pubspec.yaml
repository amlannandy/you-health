name: you_health
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  camera: ^0.5.8+11
  charts_flutter: ^0.9.0
  cloud_firestore: ^0.13.4+2
  email_validator: ^1.0.6
  firebase_auth: ^0.15.5+3
  flutter_dialogflow: ^0.1.3
  firebase_storage: ^3.1.3
  fluttertoast: ^7.1.6
  google_nav_bar: ^2.2.0
  image_picker: ^0.6.3+4
  line_icons: ^0.2.0
  path: ^1.6.4
  permission_handler: ^4.4.0+hotfix.2
  provider: ^4.0.4
  wakelock: ^0.1.4+1

  cupertino_icons: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/chatbot.json

  fonts:
    - family: Varela
      fonts:
        - asset: assets/fonts/Varela-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
